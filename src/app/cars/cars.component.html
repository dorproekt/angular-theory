<h2>Ð¡ars page</h2>
<ul class="list-group">
  <li *ngFor="let car of cars" class="list-group-item d-flex justify-content-between align-items-center">
    <a 
        [routerLink]="['/cars', car.id, car.name]"
        [queryParams]="{year: car.year, color: car.color}"
        fragment="pic"
    >{{ car.name }}</a>
    <span class="badge badge-primary badge-pill">{{ car.id }}</span>
  </li>
</ul>
