<h3>Добавить новое авто:</h3>
<input type="text" class="inp form-control" placeholder="Название" [(ngModel)]="nameCar">
<br>
<input type="text" class="inp form-control" placeholder="Год" [(ngModel)]="yearCar">
<br>
<button type="button" class="btn btn-primary" (click)="addCar()">Добавить авто</button>
