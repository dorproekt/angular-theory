<div [ngClass]='getClass()'>
    <h4>{{ car.name }}</h4>
    <div>
        <button 
            class="btn btn-sm btn-primary" 
            (click)="onAction('buy')"
            [disabled]="car.isSold"
        >Купить</button>
        <button 
            class="btn btn-sm btn-default" 
            (click)="onAction('return')"
            [disabled]="!car.isSold"
        >Вернуть</button>
    </div>
</div>
